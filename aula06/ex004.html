<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>

    body {
      background: rgb(112, 112, 209);
      color: yellow;
      font: normal 2.0rem Arial;
    }

  </style>
</head>
<body>
  
  <script>

    let name = prompt('Digite o seu nome: ')
    document.write(`Olá, ${name}! seu nome tem ${name.length} letras!</br>`)
    document.write(`E em maiúsculas fica ${name.toUpperCase()} </br>`)
    document.write(`Agora em minúsculas fica ${name.toLowerCase()} </br>`)
    document.write(`Parábens pelo programa!`)

  </script>

</body>
</html>
