<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>JavaScript</title>
    <style>

        body {
            background: rgb(119, 119, 192);
            color: white;
            font: normal 2.0rem Arial
        }

            color: yellow;

<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição!</p>

    <script>

    let n1 = Number(prompt('Digite o primeiro número para fazer a soma: '))
    let n2 = Number(prompt('Digite o segundo número: '))
    let s = n1 + n2

    alert(`A soma entre ${n1} e ${n2} é ${s}`)

    </script>
